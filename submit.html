        <div id="my_camera" style="width:500px; height:500px; grid-column: 3; grid-row: 2;"></div>
        <script>
        Webcam.attach( '#my_camera' );
        function take_snapshot() {
            Webcam.snap( function(data_uri) {
                document.getElementById('my_result').innerHTML = '<img id="image" src="'+data_uri+'"/>';
            });
            Webcam.attach( '#my_camera' );
        }
        </script>
        <!-- Buttons box-->
        <div class="buttons">
            <button id="take-picture" onclick="take_snapshot()">Take Picture</button>
